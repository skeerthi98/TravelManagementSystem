<br><br><br>
<form ngNativeValidate>
    <span>Bus Number: </span> <input type="text" [(ngModel)]="BusNumber" 
    placeholder="Enter Bus Number" name="busNumber" required>
<br><br>
<button onclick="alert('Tracking your bus..........')" 
(click)="Track(BusNumber)">
Track</button>
<br><br>
<div *ngIf="OnTrack==true;">
    <h4>{{Source}} <img src="assets/bus.jpg" width="100" height="40"/>  {{Destination}}</h4>
        <table >
                <tr>
                    <th>Time</th>
                    <th>Location</th>
                </tr>
                <!-- <tr>
                        <td>{{CurrentTime}}</td>
                        <td>{{CurrentLocation}}</td>
                </tr>      -->
                <tr *ngFor="let position of CurrentPosition;let index = i">
                    <td>{{position.Time}}</td>
                    <td>{{position.Loc}}</td>
                </tr>
            </table>
</div>

</form>
